<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example web course 21 A BGU</title>
    <link rel="stylesheet" href="CSS forms.css">
</head>
<body>
    <h1>Sign up</h1>
    <form action="">
        <label for="Fname">First Name</label>
        <input type="text" id="Fname" name="Fname"><br>
        <label for="Lname">Last Name</label>
        <input type="text" id="Lname" name="Lname"><br>
        <label class="email" for="Email">Email</label>
        <input type="text" id="Email" name="Email"><br>
        <label for="Password">Password</label>
        <input type="text" id="Password" name="Password"><br>
        <label for="Ycolor">Your color</label>
        <input type="color" id="Ycolor" name="Ycolor"><br>
    </form>
    <h1>Contact Us</h1>
    <h2 id="heading2">Love you</h2>
    <form action="">
        <label class="email" for="CEmail">Email</label>
        <input type="text" id="CEmail" name="CEmail"><br>
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address"><br>
        <label for="Ycomment">Your comment</label><br>
        <textarea name="Ycomment" id="Ycomment" cols="30" rows="10"></textarea><br>
        <input type="submit"><br>
    </form>
</body>
</html>
